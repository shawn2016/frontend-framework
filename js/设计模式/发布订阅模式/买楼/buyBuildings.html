<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="add">增加一个</button>
  <div id="show"></div>
  <!-- <script src="saleBuilding.js"></script> -->
  <script src="globalEvent.js"></script>
  <script>
    var event = new Event();
    event.on( 'squareMeter88', function( price ){ // 小红订阅消息
      console.log( '价格= ' + price ); // 输出：'价格=2000000'
    });
    event.emit( 'squareMeter88', 2000000 ); // 售楼处发布消息

    var a = (function(){
      var count = 0; 
      document.getElementById("add").onclick=function(){ 
         event.emit('add',count++)
      }
    })()
    var b = (function(){ 
      var div = document.getElementById('show');
      event.on('add',function(count){
        console.log(count)
        div.innerHTML=count
      })
    })()
    console.log(event)
     
  </script>
</body>
</html>
